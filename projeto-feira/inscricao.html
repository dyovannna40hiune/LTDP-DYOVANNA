<body>
	<div id="container">
		<h1>Formulario De Inscrição</h1>
		<br> <br>
		<form id="formulario" action="salvarinscricao.php" role="form" method="POST">
			<div class="form-group">
			<span class="glyphicon glyphicon-barcode"></span> 
				<label for="campo-nome">codigo do aluno:</label> <input type="text"
					class="form-control" id="campo-nome" />
			</div>
			<div class="form-group">
			<span class="glyphicon glyphicon-user"></span> 
				<label for="campo-idade">nome:</label> <input type="text"
					class="form-control" id="campo-idade" />
			</div>
			<div class="form-group">
			<span class="glyphicon glyphicon-education"></span> 
				<label for="txt_name">descrição:</label> <input type="text"
					class="form-control" id="txt_name" />
			</div>
			<div class="form-group">
			<span class="glyphicon glyphicon-time"></span> 
				<label for="txt_name">turno:</label> <input type="text"
					class="form-control" id="txt_name" />
			</div>
			<div class="form-group">
			<span class="glyphicon glyphicon-envelope"></span> 
				<label for="txt_email">email:</label> <input type="text"
					class="form-control" id="txt_email" /><br>
			</div>
			<div class="form-group">
				<span class="glyphicon glyphicon-pencil"></span> <label
					for="slct_op1">Opção 1:</label>
				 <select id="slct_op1"
					class="form-control">
					<OPTION VALUE="musica">Música</option>
					<OPTION VALUE="teatro">Teatro</option>
					<OPTION VALUE="espanhol">Espanhol</option>
					<OPTION VALUE="ingles">Inglês</option>
					<OPTION VALUE="Dança">Dança</option>
					<OPTION VALUE="futsal">Futsal</option>
					<OPTION VALUE="nenhuma das alternativas">Nenhuma das
						alternativas</option>
				</SELECT><br>
			</div>
			<div class="form-group">
				<span class="glyphicon glyphicon-pencil"></span> 
				<label for="slct_op2">Opção 2:</label> 
				<select id="slct_op2" class="form-control">
					<OPTION VALUE="musica">Música</option>
					<OPTION VALUE="teatro">Teatro</option>
					<OPTION VALUE="espanhol">Espanhol</option>
					<OPTION VALUE="ingles">Inglês</option>
					<OPTION VALUE="Dança">Dança</option>
					<OPTION VALUE="futsal">Futsal</option>
					<OPTION VALUE="nenhuma das alternativas">Nenhuma das
						alternativas</option>
				</select>
			</div>
			<br> <br>
			<div class="form-group">
				
				<INPUT TYPE="checkbox" NAME="TERMO DE DECLARAÇÃO" id="checkbox-declaro">
				<label for="checkbox-declaro">
					Declaro	estar ciente, que não poderei trocar de centro de interesse durante
					o semestre.
				</label> 
			</div>
			<div class="form-group">
				<button type="button" class="btn btn-danger">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>CANCELAR</button>
				<button type="submit" class="btn btn-success">
				<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>CONFIRMAR</button>			
			</div>
		</form>
	</div>
